<div id="comment_form_container">
			<form action="https://tema2.dokuzyazilim.com/index.php?p=Comments&amp;popup=1&amp;edit=-1&amp;prd_id=362654&amp;no_common=1"  data-container=".comment_form_container" method="post" class="edit_form" onsubmit="return $(this).loadPageSubmit()">
		<input type="hidden" id="com_item_id" name="com_item_id" value="362654" />
	
  
    
    <div class="form-group">
      <div class="form_row">
        <label>Ürün Oylama</label>
      </div>
                   
         <span><input type="radio" name="prd_com_vote" value="1" > 1&nbsp;&nbsp;&nbsp;</span>
                   
         <span><input type="radio" name="prd_com_vote" value="2" > 2&nbsp;&nbsp;&nbsp;</span>
                   
         <span><input type="radio" name="prd_com_vote" value="3" > 3&nbsp;&nbsp;&nbsp;</span>
                   
         <span><input type="radio" name="prd_com_vote" value="4" > 4&nbsp;&nbsp;&nbsp;</span>
                   
         <span><input type="radio" name="prd_com_vote" value="5" checked="checked"> 5&nbsp;&nbsp;&nbsp;</span>
          </div>  
  
		<div class="comments_form">
			<div class="error"></div>
			<div class="form-group">
				<label for="com_name">Ad Soyad <span class="required_star">*</span> : </label>
				<input class="form-control" placeholder="Ad Soyad" type="text" name="com_name" id="com_name" maxlength="15" value="">
			</div>
			
			<div class="error"></div>
			<div class="form-group">
				<label for="com_comment">Yorum <span class="required_star">*</span> : </label>	
				<textarea class="form-control" placeholder="Yorum" rows="5" name="com_comment" id="com_comment"></textarea>
			</div>

					
			<input type="hidden" id="token" name="token">
			<input type="submit" class="btn btn-dark button_save button_save_comment" value="Gönder">
		</div>
	</form>
</div>
